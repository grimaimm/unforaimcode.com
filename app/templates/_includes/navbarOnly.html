<script>
  const toggleButton = document.getElementById('toggleButtonn');
  const closeButton = document.getElementById('closeButton');

  const navbarSection = document.getElementById('navbarSection');
  const navbarContent = document.getElementById('navbarContent');
  const navbarToggle = document.getElementById('navbarToggle');

  toggleButton.addEventListener('click', function () {
    if (navbarSection.style.display !== 'none') {
      navbarSection.style.display = 'none';
      navbarToggle.style.display = 'none';
      navbarContent.style.display = 'flex';
    } else {
      navbarSection.style.display = 'flex';
      navbarToggle.style.display = 'flex';
      navbarContent.style.display = 'none';
    }
  });
  closeButton.addEventListener('click', function () {
    navbarSection.style.display = 'flex';
    navbarToggle.style.display = 'flex';
    navbarContent.style.display = 'none';
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      var currentPath = window.location.pathname;

      function toggleRotationClass(linkId, activeCondition) {
          var link = document.getElementById(linkId);
          if (link) {
              link.classList.toggle('group-hover:-rotate-12', !activeCondition);
              link.classList.toggle('-rotate-12', activeCondition);
          }
      }

      function updateLinkClasses(linkId, pathMatches) {
          var link = document.getElementById(linkId);
          if (link) {
              link.classList.toggle('text-neutral-900', pathMatches);
              link.classList.toggle('dark:!text-neutral-200', pathMatches);
              link.classList.toggle('bg-neutral-200', pathMatches);
              link.classList.toggle('dark:bg-neutral-800', pathMatches);
              link.classList.toggle('lg:hover:gap-4', !pathMatches);
              link.classList.toggle('lg:gap-4', pathMatches);
              link.classList.toggle('hover:text-neutral-900', !pathMatches);
              link.classList.toggle('hover:dark:text-neutral-300', !pathMatches);
              toggleRotationClass(linkId + '-icon', pathMatches);
          }
      }

      // Home links
      updateLinkClasses('home-mobile', currentPath === '/');

      // Project links
      updateLinkClasses('project-mobile', currentPath === '/projects/');

      // Blog links
      updateLinkClasses('blog-mobile', currentPath === '/blog/');

      // Learn links
      updateLinkClasses('learn-mobile', currentPath === '/learn/');

      // About links
      updateLinkClasses('about-mobile', currentPath === '/about/');

      // Contact links
      updateLinkClasses('contact-mobile', currentPath === '/contact/');

      // Dashboard links
      updateLinkClasses('dashboard-mobile', currentPath === '/dashboard/');

      // Add similar update calls for other links (blog, learn, about, contact, dashboard) as needed
  });
</script>

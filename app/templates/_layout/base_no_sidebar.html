<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web developer experienced in frontend technologies, including HTML, CSS, and JavaScript, with proficiency in backend development using Flask and Python.">
    <meta name="keywords" content="unforaimcode, unforaim, MuhammadRahim, aiiimmmm, programming tips, belajar javascript, belajar flask python">
    <link rel="author" href="https://unforaimcode.pythonanywhere.com/">
    <link rel="canonical" href="https://unforaimcode.pythonanywhere.com/">
    <meta name="author" content="MuhammadRahim @aiiimmmm._">
    <meta name="creator" content="MuhammadRahim @aiiimmmm._">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Muhammad Rahim | Personal Website">
    <meta property="og:description" content="Web developer experienced in frontend technologies, including HTML, CSS, and JavaScript, with proficiency in backend development using Flask and Python.">
    <meta property="og:image" content="https://res.cloudinary.com/dinzynzet/image/upload/f_auto,q_auto:good/v1/unforaimcode.com/flask/project/rl2u5w60kknz68pqsd1z">
    <meta property="og:url" content="https://unforaimcode.pythonanywhere.com/">
    <meta property="og:site_name" content="Unforaimcode">
    <meta property="og:locale" content="id-ID">
    <meta property="og:type" content="website">
    {% include '_includes/stylesheet.html' %}
    <title>{% block title %}Unforaimcode{% endblock %}</title>
    {% include '_includes/favicon.html' %}
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
      } else {
          document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body class="font-sora dark:bg-dark transition-all duration-300">
    <div class="wrapper flex flex-col lg:dark:bg-dark-wrapper lg:bg-dark-wrapper">
      <div id="navbar">
        {% include '_includes/navbarOnly.html' %}
      </div>
      <div class="main">
        {% block content %}{% endblock %}
      </div>
    </div>
    {% include '_includes/scripts.html' %}
    <script src="{{ url_for('static', filename='js/dark-mode.js') }}" defer></script>
  </body>
</html>
